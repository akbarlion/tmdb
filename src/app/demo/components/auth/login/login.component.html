<p-toast></p-toast>
<div class=" flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgb(0, 165, 135), rgba(4, 44, 20, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/self/login.gif" style="border-radius: 8px;" height="150" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Selamat Datang</div>
                    <span class="text-600 font-medium">Login Untuk Melanjutkan</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username" type="text" placeholder="Masukkan Username" pInputText class="w-full mb-3"
                        style="padding:1rem;">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <!-- <input id="password" type="password" placeholder="Masukkan Password" pInputText class="w-full mb-3"
                        style="padding:1rem;"> -->
                    <p-password id="password" placeholder="Password" [toggleMask]="true" [feedback]="false"
                        styleClass="w-full mb-3"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color:  rgb(0, 165, 135)">Register</a>
                    </div>
                    <button pButton pRipple type="button" class="w-full p-3 text-xl"
                        style="background-color: rgb(0, 165, 135)" label="Sign In" (click)="linked()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
